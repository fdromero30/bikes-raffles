<ion-header [translucent]="false">
  <ion-toolbar color="primary">
    <img src="../../assets/wolf-icon.png" width="40px" style="display:inline-block" />
  </ion-toolbar>
</ion-header>
<ion-button class="add-activity-icon" (click)="onClick()">
  <ion-icon name="add-outline" slot="icon-only"></ion-icon>
</ion-button>
<ion-content>


  <ion-list>
    <ion-card *ngFor="let item of raffles">
      <img src="{{item.img}}" />
      <ion-card-header class="ion-text-center">
        <ion-card-subtitle>{{item.title}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item slot="start" class="customItem">
          <strong>Quedan: </strong>
          <ion-label class="label-1"> {{item.content}}</ion-label>
        </ion-item>

      </ion-card-content>

      <ion-progress-bar value={{item.percent}}></ion-progress-bar>
    </ion-card>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="cargando..">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
