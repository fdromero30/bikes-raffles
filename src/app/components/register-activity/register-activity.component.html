<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      <img src="../../assets/wolf-icon.png" width="30px" style="display:inline-block" />
    </ion-title>
    <ion-button *ngIf="origin && destination" fill="clear" (click)="navigateToProperties()" slot="start">
      <ion-icon name="chevron-forward-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="position: relative; width: 100%;
  height: 100%;">
    <div class="gps-status-container">
      <div *ngIf="gpsStatus === 'connected'" class="gps-status">
        Signal GPS Enabled
      </div>
      <div *ngIf="gpsStatus === 'connecting'" class="gps-status">
        Searching GPS signal
      </div>
    </div>

      <div id="mapActivity"></div>


    <div class="map-activity-controls-container">

      <ion-segment mode="ios" (ionChange)="segmentChanged($event)" [(ngModel)]="segmentSport">
        <ion-segment-button value="Cyclism" id="cyclismButtonSegment">
          <ion-icon name="bicycle-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="Running">
          <!-- <ion-label>Running</ion-label> -->
          <ion-icon name="walk"></ion-icon>
        </ion-segment-button>
      </ion-segment>
      <ion-toolbar>
        <div class="timer" style="color:white">
          --/--
        </div>

        <ion-button class="toggle-control-activity" (click)="startTracking()">
          <ion-label *ngIf="activityPause">
            Start
          </ion-label>
          <ion-label *ngIf="!activityPause">
            Pause
          </ion-label>
        </ion-button>
        <ion-button class="toggle-control-activity" *ngIf="showFinishBtn" fill="outline" (click)="finisgTracking()">
          <ion-label>
            Finish
          </ion-label>
        </ion-button>



      </ion-toolbar>


    </div>

  </div>

</ion-content>
