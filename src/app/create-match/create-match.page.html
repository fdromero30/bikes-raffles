<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <img src="../../assets/wolf-icon.png" width="40px" style="display:inline-block" />
    <ion-button *ngIf="origin && destination" fill="clear" (click)="navigateToProperties()" class="buttonGoAhead">
      <ion-icon name="chevron-forward-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <div id="map"></div>
  <div id="elevation_chart" (click)="clickGhrap($event)"></div>
  <div id="kms">Distance: {{kms}} kms</div>
  <div class="backdrop" *ngIf="showBackdrop" (click)="onClickBackDrop()">
    <div class="infoBackDrop">
      Selecciona dos puntos en el mapa para crear tu match!
    </div>
  </div>

</ion-content>
